<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Flow Dashboard</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- App Title -->
  <header>
    <h1>üí∞ Cash Flow Dashboard</h1>
    <p>Track your salary and expenses in real time</p>
  </header>
  <section>
  <label for="currencySelector"><strong>Currency:</strong></label>
  <select id="currencySelector">
    <option value="INR">INR (‚Çπ)</option>
    <option value="USD">USD ($)</option>
    <option value="EUR">EUR (‚Ç¨)</option>
  </select>
</section>


  <!-- Salary Section -->
  <section id="salary-section">
    <h2>Enter Your Salary</h2>

    <input 
      type="number" 
      id="salaryInput" 
      placeholder="Enter total salary" 
    />

    <button id="setSalaryBtn">Set Salary</button>

    <p>
      Total Salary: <span id="salaryDisplay">0</span>
    </p>
  </section>

  <!-- Expense Section -->
  <section id="expense-section">
    <h2>Add Expense</h2>

    <input 
      type="text" 
      id="expenseNameInput" 
      placeholder="Expense name" 
    />
  
    <input 
      type="number" 
      id="expenseAmountInput" 
      placeholder="Expense amount" 
    />

    <button id="addExpenseBtn">Add Expense</button>
  </section>

  <!-- Expense List -->
  <section id="expense-list-section">
    <h2>Expenses</h2>

    <ul id="expenseList">
      <!-- Expenses will be added here dynamically -->
    </ul>

    <p>
      Total Expenses: <span id="totalExpensesDisplay">0</span>
    </p>
  </section>

  <!-- Balance Section -->
  <section id="balance-section">
    <h2>Remaining Balance</h2>

    <p>
      <span id="balanceDisplay">0</span>
    </p>

    <p id="budgetWarning" style="display: none;">
      ‚ö†Ô∏è Warning: You are running low on budget!
    </p>
  </section>

  <section id="chart-section">
  <h2>Expense Overview</h2>
  <canvas id="expenseChart"></canvas>
  </section>

  <section id="report-section">
    <h2>Generate PDF Report</h2>
    <button id="downloadPdfBtn">Download PDF Report</button>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/calculations.js"></script>
  <script src="js/category.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/currency.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
